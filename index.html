<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Income & Expenses Tracker</h1>
        <p class="subtitle">Financial Overview Dashboard</p>
      </div>
    </header>

    <section class="summary">
      <div class="card">
        <div class="card-header">
          <h3>Total Income</h3>
          <div class="icon income-icon">+</div>
        </div>
        <p id="totalIncome">$0.00</p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Total Expenses</h3>
          <div class="icon expense-icon">-</div>
        </div>
        <p id="totalExpense">$0.00</p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Balance</h3>
          <div class="icon balance-icon">=</div>
        </div>
        <p id="balance">$0.00</p>
      </div>
    </section>

    <div class="content-grid">
      <section class="form-section">
        <div class="section-header">
          <h2>Add Transaction</h2>
        </div>
        <form id="transactionForm">
          <div class="form-group">
            <label for="type">
              <span>Type</span>
              <select id="type" required>
                <option value="">Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </label>
          </div>
          <div class="form-group">
            <label for="amount">
              <span>Amount</span>
              <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
            </label>
          </div>
          <div class="form-group">
            <label for="description">
              <span>Description</span>
              <input type="text" id="description" placeholder="Transaction description">
            </label>
          </div>
          <div class="form-group">
            <label for="category">
              <span>Category</span>
              <input type="text" id="category" placeholder="e.g., Salary, Food, Rent">
            </label>
          </div>
          <button type="submit" class="btn-primary">Add Transaction</button>
        </form>
      </section>

      <section class="transactions-section">
        <div class="section-header">
          <h2>Transaction History</h2>
        </div>
        <div id="transactionsList" class="transactions-list">
          <div class="empty-state">
            <p>No transactions yet</p>
            <small>Add your first transaction to get started</small>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
