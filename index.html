<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° Income & Expenses Tracker</h1>
      <p class="subtitle">Track your finances with ease</p>
    </header>

    <!-- Summary Cards -->
    <section class="summary">
      <div class="card income">
        <h3>Income</h3>
        <p id="totalIncome">$0.00</p>
      </div>
      <div class="card expense">
        <h3>Expenses</h3>
        <p id="totalExpense">$0.00</p>
      </div>
      <div class="card balance">
        <h3>Balance</h3>
        <p id="balance">$0.00</p>
      </div>
    </section>

    <!-- Add Transaction Form -->
    <section class="form-section">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="form-row">
          <label>
            <span>Type</span>
            <select id="type" required>
              <option value="">Select type</option>
              <option value="income">ðŸ’µ Income</option>
              <option value="expense">ðŸ’¸ Expense</option>
            </select>
          </label>
          <label>
            <span>Amount</span>
            <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
          </label>
        </div>
        <label>
          <span>Description</span>
          <input type="text" id="description" placeholder="What was this for?">
        </label>
        <label>
          <span>Category</span>
          <input type="text" id="category" placeholder="e.g., Food, Salary, Rent">
        </label>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Transactions List -->
    <section class="transactions">
      <h2>Recent Transactions</h2>
      <div id="transactionsList" class="transactions-list">
        <p class="empty">No transactions yet. Add your first one above!</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
