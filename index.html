<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Financial Overview Dashboard</h1>
      <p class="subtitle">Track your income and expenses</p>
    </header>

    <!-- Summary Cards -->
    <section class="summary">
      <div class="card income">
        <div class="card-header">
          <span class="indicator income-indicator">+</span>
          <h3>Total Income</h3>
        </div>
        <p id="totalIncome">$0.00</p>
      </div>
      <div class="card expense">
        <div class="card-header">
          <span class="indicator expense-indicator">-</span>
          <h3>Total Expenses</h3>
        </div>
        <p id="totalExpense">$0.00</p>
      </div>
      <div class="card balance">
        <div class="card-header">
          <span class="indicator balance-indicator">=</span>
          <h3>Balance</h3>
        </div>
        <p id="balance">$0.00</p>
      </div>
    </section>

    <main class="main-content">
      <!-- Add Transaction Form -->
      <section class="form-section">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <div class="form-row">
            <label>
              <span>Type</span>
              <select id="type" required>
                <option value="">Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </label>
            <label>
              <span>Amount</span>
              <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
            </label>
          </div>
          <label>
            <span>Description</span>
            <input type="text" id="description" placeholder="What was this for?">
          </label>
          <label>
            <span>Category</span>
            <input type="text" id="category" placeholder="e.g., Food, Salary, Rent">
          </label>
          <button type="submit" id="submitBtn">Add Transaction</button>
        </form>
      </section>

      <!-- Transactions List -->
      <section class="transactions">
        <h2>Transaction History</h2>
        <div id="transactionsList" class="transactions-list">
          <p class="empty">No transactions yet. Add your first transaction to get started.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
